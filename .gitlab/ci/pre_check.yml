check_readme_links:
  extends:
    - .rules:pre_check:readme
  stage: pre_check
  image: python:3.9
  tags: ["build", "amd64", "internet"]
  allow_failure: true
  script:
    - python ${CI_PROJECT_DIR}/tools/ci/check_readme_links.py

check_copyright:
  stage: pre_check
  image: python:3.9
  tags: ["build", "amd64", "internet"]
  allow_failure: true
  before_script:
    - pip install git+https://github.com/espressif/check-copyright.git@master
  script:
    - python -m check_copyright --verbose --dry-run --ignore tools/ci/ignore_list_copyright.txt --config tools/ci/check_copyright_config.yaml .

check_example_paths:
  extends:
    - .rules:pre_check:components
  stage: pre_check
  image: python:3.9
  tags: ["build", "amd64", "internet"]
  script:
    - pip install --upgrade pip
    - pip install pyyaml
    - python ${CI_PROJECT_DIR}/tools/ci/check_components.py